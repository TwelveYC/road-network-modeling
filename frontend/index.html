<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/gdmap.js"></script>
    <script src="./js/loca.js"></script>
    <title>Document</title>
</head>
<body>
<div id="container"></div>
<script type="module">
    import request from "./js/request.js";
    var map = new AMap.Map('container',{
        mapStyle: 'amap://styles/grey',
        zoom:13,//级别
        // center: [104.07, 30.67],//中心点坐标
        center: [108.93702, 34.27012],
        viewMode:'3D'//使用3D视图
    });
    request({
        method: 'get',
        url: "/road-network-modeling/data/json_data/01/13_oclock.json"
        // url: "/road-network-modeling/0-clock.json"
    }).then( res => {
        console.log(res);
        const layer = new Loca.PointLayer({
                        map: map
        });
        layer.setData(res.splice(0, 5000), {
            lnglat: function (obj) {
                let v = obj.value;
                return v.splice(1).map(t => parseFloat(t));
            },
            type: "json"
        })
        layer.setOptions({
            style: {
                // 圆形半径，单位像素
                radius: 1,
                // 填充颜色
                color: '#5DFBF9',
                // 描边颜色
                borderColor: '#5DFBF9',
                // 描边宽度，单位像素
                borderWidth: 1,
                // 透明度 [0-1]
                opacity: 1,
            }
        });

        layer.render();
    })
</script>
<style>
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #container{height:100%}
</style>
</body>
</html>
